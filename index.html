<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정지훈 이력서</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      display: flex;
    }

    /* 좌측 메뉴 */
    nav {
      width: 220px;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 0;
      font-weight: bold;
      color: teal;
    }

    /* 우측 본문 */
    main {
      flex: 1;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    h2 {
      margin-top: 40px;
      border-bottom: 1px solid black;
      padding-bottom: 5px;
    }

    .section p {
      line-height: 1.6;
    }

    .section strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>

  <nav>
    <ul>
      <li>기본 정보</li>
      <li>기술 스택</li>
      <li>경력</li>

</html>
